<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض فيديو من YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            margin: 20px;
        }
        .video-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
        }
        .video-description {
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/FDGU_kxkcrY" 
            allowfullscreen>
        </iframe>
        <div class="video-description">
            هذا النص يظهر أسفل الفيديو، يمكنك تعديل النص هنا.
        </div>
    </div>

</body>
</html>
